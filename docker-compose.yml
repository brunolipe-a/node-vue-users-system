version: '3'

networks:
  users-system:

services:
  back-end:
    build:
      context: .
      dockerfile: node.dockerfile
    container_name: node-users-system
    tty: true
    ports:
      - "3333:3333"
    volumes:
      - ./node:/usr/src/users-system/node
    networks:
      - users-system

  redis:
    image: "redis:latest"
    container_name: redis-users-system
    networks:
      - users-system

  mysql:
    build:
      context: .
      dockerfile: mysql.dockerfile
    container_name: mysql-users-system
    restart: always
    environment:
      MYSQL_DATABASE: 'userSystem'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: '123456'
      MYSQL_ROOT_PASSWORD: '123456'
    ports:
      - '3306:3306'
    volumes:
      - ./docker/mysql/setup.sql:/docker-entrypoint-initdb.d/setup.sql
      - ./docker/mysql/persistent-database:/var/lib/mysql
    networks:
      - users-system